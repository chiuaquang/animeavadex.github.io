<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeHay - Xem anime Vietsub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: #0a0b0f;
            color: #fff;
        }

        .header {
            background: linear-gradient(135deg, #1a1c24, #0f1117);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #2a2c35;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-icon {
            font-size: 24px;
            color: #ff6b6b;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: #2a2c35;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #ff6b6b;
            text-decoration: none;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            margin-left: auto;
        }

        .search-box input {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #2a2c35;
            color: #fff;
            outline: none;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: #6b6f7c;
        }

        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100vh;
            background: #1a1c24;
            z-index: 1000;
            transition: left 0.3s ease;
            border-right: 1px solid #2a2c35;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-overlay {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            display: none;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2c35;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            color: #ff6b6b;
            font-size: 18px;
        }

        .close-sidebar {
            font-size: 24px;
            color: #8b8f9c;
            cursor: pointer;
        }

        .sidebar-menu {
            padding: 20px;
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            display: block;
            padding: 12px 15px;
            color: #b4b9d6;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            background: #2a2c35;
        }

        .sidebar-menu a:hover {
            background: #ff6b6b;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding: 5px 0;
            scrollbar-width: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 1px solid #2a2c35;
            background: transparent;
            color: #b4b9d6;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }

        .filter-btn.active {
            background: #ff6b6b;
            color: #fff;
            border-color: #ff6b6b;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .anime-card {
            background: #1a1c24;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            border: 1px solid #2a2c35;
        }

        .anime-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b6b;
        }

        .anime-poster {
            position: relative;
            aspect-ratio: 2/3;
        }

        .anime-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .anime-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rating {
            background: rgba(0,0,0,0.8);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: #ffd700;
            border: 1px solid #ffd70040;
        }

        .episode {
            background: #ff6b6b;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
        }

        .anime-info {
            padding: 12px;
        }

        .anime-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #fff;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .anime-subtitle {
            font-size: 12px;
            color: #ff6b6b;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .anime-views {
            font-size: 11px;
            color: #8b8f9c;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .views-icon {
            color: #ff6b6b;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #8b8f9c;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid #2a2c35;
            border-top-color: #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .admin-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.1;
            font-size: 10px;
            z-index: 999;
        }
        
        .admin-link:hover {
            opacity: 0.5;
        }
        
        .admin-link a {
            color: #fff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .search-box {
                max-width: 200px;
            }
            
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>üçú AnimeHay</h3>
            <span class="close-sidebar" onclick="toggleSidebar()">‚úï</span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" onclick="filterAnime('all'); toggleSidebar()">üè† T·∫•t c·∫£</a></li>
            <li><a href="#" onclick="filterAnime('Anime b·ªô'); toggleSidebar()">üì∫ Anime b·ªô</a></li>
            <li><a href="#" onclick="filterAnime('Anime l·∫ª'); toggleSidebar()">üé¨ Anime l·∫ª</a></li>
            <li><a href="#" onclick="filterAnime('HH Trung Qu·ªëc'); toggleSidebar()">üá®üá≥ HH Trung Qu·ªëc</a></li>
        </ul>
    </div>

    <header class="header">
        <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
        <a href="#" class="logo">AnimeHay</a>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç T√¨m anime..." onkeyup="searchAnime()">
        </div>
    </header>

    <div class="container">
        <div class="filters" id="filterContainer">
            <button class="filter-btn active" onclick="filterAnime('all')">T·∫•t c·∫£</button>
            <button class="filter-btn" onclick="filterAnime('Anime b·ªô')">Anime b·ªô</button>
            <button class="filter-btn" onclick="filterAnime('Anime l·∫ª')">Anime l·∫ª</button>
            <button class="filter-btn" onclick="filterAnime('HH Trung Qu·ªëc')">HH Trung Qu·ªëc</button>
        </div>

        <div class="anime-grid" id="animeGrid">
            <div class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
        </div>
    </div>

    <!-- Link ·∫©n v√†o trang qu·∫£n l√Ω -->
    <div class="admin-link">
        <a href="quanly.html" target="_blank">‚öôÔ∏è Admin</a>
    </div>

    <script>
        // URL data.json tr√™n GitHub c·ªßa b·∫°n
        const GITHUB_JSON_URL = 'https://github.com/chiuaquang/animeavadex.github.io/blob/main/data.json';
        
        let animeData = [];
        let currentFilter = 'all';

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        async function loadAnimeData() {
            try {
                const response = await fetch(GITHUB_JSON_URL);
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');
                const data = await response.json();
                animeData = data.animeList;
                displayAnime(animeData);
            } catch (error) {
                console.error('L·ªói:', error);
                document.getElementById('animeGrid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #ff6b6b;">
                        ‚ùå Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu<br>
                        <small style="color: #8b8f9c;">Vui l√≤ng th·ª≠ l·∫°i sau</small>
                    </div>
                `;
            }
        }

        function displayAnime(animeList) {
            const grid = document.getElementById('animeGrid');
            
            if (!animeList || animeList.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px;">Kh√¥ng c√≥ anime</div>';
                return;
            }

            grid.innerHTML = animeList.map(anime => {
                const episodeCount = Object.keys(anime.episodes || {}).length;
                const latestEpisode = episodeCount;
                
                return `
                    <div class="anime-card" onclick="goToAnime(${anime.id})">
                        <div class="anime-poster">
                            <img src="${anime.image}" alt="${anime.title}" onerror="this.src='https://via.placeholder.com/300x450/2a2c35/ffffff?text=No+Image'">
                            <div class="anime-overlay">
                                <span class="rating">‚òÖ ${anime.rating}</span>
                                <span class="episode">T·∫¨P ${latestEpisode}</span>
                            </div>
                        </div>
                        <div class="anime-info">
                            <div class="anime-title">${anime.title}</div>
                            ${anime.altTitle ? `<div class="anime-subtitle">${anime.altTitle}</div>` : ''}
                            <div class="anime-views">
                                <span class="views-icon">üëÅÔ∏è</span>
                                ${anime.views} l∆∞·ª£t xem
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterAnime(genre) {
            currentFilter = genre;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (genre === 'all' && btn.textContent === 'T·∫•t c·∫£') {
                    btn.classList.add('active');
                } else if (btn.textContent.includes(genre)) {
                    btn.classList.add('active');
                }
            });

            if (genre === 'all') {
                displayAnime(animeData);
            } else {
                const filtered = animeData.filter(anime => anime.genre === genre);
                displayAnime(filtered);
            }
        }

        function searchAnime() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filterAnime(currentFilter);
                return;
            }

            const filtered = animeData.filter(anime => 
                anime.title.toLowerCase().includes(searchTerm) ||
                (anime.altTitle && anime.altTitle.toLowerCase().includes(searchTerm))
            );
            
            displayAnime(filtered);
        }

        function goToAnime(animeId) {
            localStorage.setItem('animeData', JSON.stringify(animeData));
            localStorage.setItem('animeId', animeId);
            window.location.href = 'player.html';
        }

        window.onload = loadAnimeData;
    </script>
</body>
</html>
